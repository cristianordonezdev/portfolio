name: Deploy to Hostinger

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build the application
        env:
          VITE_SERVICE_ID_EMAILJS: ${{ secrets.VITE_SERVICE_ID_EMAILJS }}
          VITE_TEMPLATE_ID_EMAILJS: ${{ secrets.VITE_TEMPLATE_ID_EMAILJS }}
          VITE_PUBLIC_ID_EMAILJS: ${{ secrets.VITE_PUBLIC_ID_EMAILJS }}
        run: npm run build

      - name: Install lftp
        run: sudo apt-get install lftp

      - name: Deploy files via FTP
        env:
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          lftp -c "
          set ssl:verify-certificate no;
          open -u $FTP_USERNAME,$FTP_PASSWORD $FTP_SERVER;
          mirror --reverse --delete --verbose --exclude .htaccess --exclude apps ./dist /domains/cristianordonez.dev/public_html"
